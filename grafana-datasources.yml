# grafana-datasources.yml

apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  access: proxy
  url: http://prometheus:9090
  isDefault: true
  version: 1
  editable: true

- name: Tempo
  type: tempo
  access: proxy
  url: http://tempo:3200
  version: 1
  editable: true
  # Configuração para buscar logs no Loki a partir dos traces
  search:
    datasourceUid: Loki
  nodeGraph:
    enabled: true

- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100
  version: 1
  editable: true